<!doctype html>
<html lang="en">

<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>RTL demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container-fluid top-spacer">
        <div class="row">
            <div class="col">
                <h3 class="text-secondary">Input</h3>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div contenteditable="true" class="text-input form-control d-inline-block text-truncate">
                </div>
            </div>
        </div>
        <div class="row mx-5 my-5">
            <div class="col text-center text-secondary">
                <h3>Drag bidi characters below into the input box above</h3>
            </div>
        </div>
        <div class="row mx-5 justify-content-md-center">
            <div class="col-md-auto">
                <div class="bidi-character border rounded bg-primary text-white px-3">
                    RTL
                </div>
            </div>
            <div class="col-md-auto">
                <div class="bidi-character border rounded bg-primary text-white px-3">
                    LTR
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/interactjs@1.3.3/dist/interact.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
