<!doctype html>
<html lang="en">

<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>RTL demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container-fluid top-spacer">
        <div class="row">
            <div class="col">
                <h3 class="text-secondary">Result</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div id="result" class="text-display border">
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col">
                <h3 class="text-secondary">Input</h3>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div id="text-input" contenteditable="true" class="text-display form-control d-inline-block text-truncate">

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button id="btn-result" type="button" class="btn btn-primary">Result</button>
                <button id="btn-clear" type="button" class="btn">Clear</button>
            </div>
        </div>
        <div class="row mx-5 my-5">
            <div class="col text-center">
                <h3>Drag bidi characters below into the input box above</h3>
                <h5 class="text-secondary">Hover for a description</h5>
            </div>
        </div>
        <div class="row mx-5 justify-content-md-center">
            <div class="col-md-auto">
                <div class="bidi-character border rounded bg-primary text-white px-3" data-char="LRM" data-name="LEFT-TO-RIGHT MARK" data-codepoint="&#x200E"
                    data-description="Strong left to right control character.">
                    LRM
                </div>
            </div>
            <div class="col-md-auto">
                <div class="bidi-character border rounded bg-primary text-white px-3" data-char="RLM" data-name="RIGHT-TO-LEFT MARK" data-codepoint="&#x200F"
                    data-description="Strong right to left control character.">
                    RLM
                </div>
            </div>
            <div class="col-md-auto">
                <div class="bidi-character border rounded bg-primary text-white px-3" data-char="LRI" data-name="LEFT-TO-RIGHT ISOLATE" data-codepoint="&#x2066"
                    data-description="Marks that the text direction is to be left to right and directionally isolated from the surrounding text.">
                    LRI
                </div>
            </div>
            <div class="col-md-auto">
                <div class="bidi-character border rounded bg-primary text-white px-3" data-char="RLI" data-name="RIGHT-TO-LEFT ISOLATE" data-codepoint="&#x2067"
                    data-description="Marks that the text direction is to be right to left and directionally isolated from the surrounding text.">
                    RLI
                </div>
            </div>
            <div class="col-md-auto">
                <div class="bidi-character border rounded bg-primary text-white px-3" data-char="FSI" data-name="FIRST-STRONG ISOLATE" data-codepoint="&#x2068"
                    data-description="Marks that the text direction is to be set by the first strong character and directionally isolated from the surrounding text.">
                    FSI
                </div>
            </div>
            <div class="col-md-auto">
                <div class="bidi-character border rounded bg-primary text-white px-3" data-char="LRE" data-name="LEFT-TO-RIGHT EMBEDDING"
                    data-codepoint="&#x202A" data-description="Marks that the text direction is to be left to right. Discouraged in favour of 'isolates'.">
                    LRE
                </div>
            </div>
            <div class="col-md-auto">
                <div class="bidi-character border rounded bg-primary text-white px-3" data-char="RLE" data-name="RIGHT-TO-LEFT EMBEDDING"
                    data-codepoint="&#x202B" data-description="Marks that the text direction is to be right to left. Discouraged in favour of 'isolates'.">
                    RLE
                </div>
            </div>
            <div class="col-md-auto">
                <div class="bidi-character border rounded bg-primary text-white px-3" data-char="LRO" data-name="LEFT-TO-RIGHT OVERRIDE"
                    data-codepoint="&#x202D" data-description="Overrides the bidirection algorithm to display characters left to right. Not recommended.">
                    LRO
                </div>
            </div>
            <div class="col-md-auto">
                <div class="bidi-character border rounded bg-primary text-white px-3" data-char="RLO" data-name="RIGHT-TO-LEFT OVERRIDE"
                    data-codepoint="&#x202E" data-description="Overrides the bidirection algorithm to display characters right to left. Not recommended.">
                    RLO
                </div>
            </div>
            <div class="col-md-auto">
                <div class="bidi-character border rounded bg-primary text-white px-3" data-char="PDF" data-name="POP DIRECTIONAL FORMATTING"
                    data-codepoint="&#x202C" data-description="Terminate scope of current override or embedding">
                    PDF
                </div>
            </div>
            <div class="col-md-auto">
                <div class="bidi-character border rounded bg-primary text-white px-3" data-char="PDI" data-name="POP DIRECTIONAL ISOLATE"
                    data-codepoint="&#x2069" data-description="Terminate scope of current isolate">
                    PDI
                </div>
            </div>
        </div>
        <br>

        <div class="row mx-5 my-5 justify-content-center">
            <div class="col col-lg text-center ">
                <div id="bidi-details" class="invisible">
                    <h1 id="bidi-title">Title</h2>
                        <h5>
                            <span id="bidi-codepoint" class="badge badge-secondary">U+2066</span>
                        </h5>
                        <hr>
                        <div id="bidi-description">Description</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/interactjs@1.3.3/dist/interact.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
